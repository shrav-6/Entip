{% load static %}
<html lang='en'>
<head>
    <meta charset="UTF-8">
        <title>
        {% block title %} Entip {% endblock %}
        </title>

    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" >
    <script src="{% static 'bootstrap.min.js' %}"></script>
    
</head>

<style>

    body{
        margin: 0%;
        padding:0%;
        display:inline;
    }
    .navbar{
        background-color: #494D72;
        height: 115px;
        margin: 0%;
        padding:0%;
        border: 1px solid rgb(0,0,0);
        border-radius: 0px 0px 0px 0px;
    }
    #navbarlogo {
        padding-left : 20px;
        padding-top : 10px;
        width: 100px;
        height: 80px;
    }
    #navbartitle {
        padding-left : 15px;
    }
    #navbartagline {
        padding-left: 300px;
    }
    #promotion_logo {
        height: 580px;
        width: 550px;
        padding-left: 70px;
    }

    #moviesMenuButton, #seriesMenuButton, #songsMenuButton {
        background-color: #494D72;
        border: none;
        border-radius: 36px;
        width: 360px;
        height: 120px;
        color: #ffffff;
        font-family: 'Playfair Display';
        font-weight: 550;
        font-size: 27px;
        text-align: center;
        display:inline;
    }
    #moviesMenuButton:hover, #seriesMenuButton:hover, #songsMenuButton:hover {
        background-color: #000000;
        cursor:pointer;

    }

    #moviesMenuButton {
        margin-top: 140px;
        margin-left: 300px;
        position: absolute;
    }
    #seriesMenuButton {
        margin-top: -320px;
        margin-left: 920px;
        position: absolute;
    }
    #songsMenuButton {
        margin-top: -215px;
        margin-left: 920px;
        position: absolute;
    }

    .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
    }

    .navbar a:hover, .dropdown:hover .dropbtn {
        background-color: #494D72;
        color: #FFFFFF;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    .dropdown {
        float: right;
        margin-top: 25px;
        margin-right: 30px;
        overflow: hidden;
    }

</style>

<body>

    <!--<img src="{% static 'main/images/entip_logo.png' %}" alt="entip_logo"/> -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <img id = "navbarlogo" src="{% static 'main/images/entip_logo.png' %}" alt="logo">
            <a href="/"><img id = "navbartitle" src="{% static 'main/images/entip_title.png' %}" alt="Entip"></a>
            <img id = "navbartagline" src="{% static 'main/images/entip_tagline.png' %}" alt="Your entertainment tipping system">
            {% block content %}
            {% endblock %}
        </div>
    </nav>

    {% block promotionalimage %}
    {% endblock %}

    {% block movies %}
    {% endblock %}

    {% block menubuttons %}
    {% endblock %}

</body>

</html>
